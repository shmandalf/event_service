services:
    app:
        build:
            context: './docker/8.5'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            RABBITMQ_HOST: '${RABBITMQ_HOST}'
            RABBITMQ_PORT: '${RABBITMQ_PORT}'
            RABBITMQ_USER: '${RABBITMQ_USER}'
            RABBITMQ_PASSWORD: '${RABBITMQ_PASSWORD}'
            RABBITMQ_VHOST: '${RABBITMQ_VHOST}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
    mysql:
        image: 'mysql:8.4'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    redis:
      image: redis:7-alpine
      restart: unless-stopped
      ports:
        - '${FORWARD_REDIS_PORT:-6379}:6379'
      volumes:
        - 'sail-redis:/data'
      networks:
        - sail
    prometheus:
      image: prom/prometheus:latest
      container_name: event-prometheus
      ports:
        - "9090:9090"
      volumes:
        - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        - prometheus_data:/prometheus
      command:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
      networks:
        - sail

    grafana:
      image: grafana/grafana:latest
      container_name: event-grafana
      ports:
        - "3000:3000"
      volumes:
        - ./docker/grafana/grafana.ini:/etc/grafana/grafana.ini
        - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
        - grafana_data:/var/lib/grafana
      environment:
        - GF_SECURITY_ADMIN_PASSWORD=admin
        - GF_USERS_ALLOW_SIGN_UP=false
      networks:
        - sail

    rabbitmq:
      image: rabbitmq:3.12-management-alpine
      container_name: event-rabbitmq
      ports:
        - "5672:5672"   # AMQP
        - "15672:15672" # Management UI
      environment:
        RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
        RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-password}
        RABBITMQ_DEFAULT_VHOST: /
      volumes:
        - rabbitmq_data:/var/lib/rabbitmq
        - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
        - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      networks:
        - sail
      healthcheck:
        test: ["CMD", "rabbitmq-diagnostics", "ping"]
        interval: 30s
        timeout: 10s
        retries: 3

    rabbitmq-exporter:
      image: kbudde/rabbitmq-exporter:latest
      container_name: event-rabbitmq-exporter
      restart: unless-stopped
      ports:
        - "9419:9419"
      environment:
        RABBIT_URL: http://rabbitmq:15672
        RABBIT_USER: ${RABBITMQ_USER:-admin}
        RABBIT_PASSWORD: ${RABBITMQ_PASS:-admin123}
        PUBLISH_PORT: 9419
        OUTPUT_FORMAT: "JSON"
        RABBIT_CAPABILITIES: "bert,no_sort"
        RABBIT_EXPORTERS: "exchange,queue,node"
      networks:
        - sail
      depends_on:
        rabbitmq:
          condition: service_healthy

    redis-exporter:
      image: oliver006/redis_exporter:latest
      container_name: event-redis-exporter
      restart: unless-stopped
      ports:
        - "9121:9121"
      environment:
        REDIS_ADDR: "redis://redis:6379"
        REDIS_PASSWORD: ""
        REDIS_ALIAS: "event-redis"
      command:
        - '--redis.addr=redis://redis:6379'
        - '--redis.password='
        - '--namespace=redis'
        - '--web.listen-address=:9121'
      networks:
        - sail
      depends_on:
        - redis

networks:
    sail:
      driver: bridge
volumes:
    sail-mysql:
      driver: local
    sail-redis:
      driver: local
    rabbitmq_data:
    prometheus_data:
    grafana_data:

