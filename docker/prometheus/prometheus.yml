global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    app: 'app'

rule_files:
  - 'alerts.yml'

scrape_configs:
  # Event Service API метрики
  - job_name: 'event-service-api'
    scrape_interval: 5s
    metrics_path: /api/v1/metrics
    static_configs:
      - targets: ['app:80']
        labels:
          service: 'event-api'
          tier: 'api'

  # Event Service Worker метрики
  - job_name: 'event-service-workers'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:80']  # Тот же endpoint, но можно сделать отдельный
        labels:
          service: 'event-worker'
          tier: 'worker'

  # Redis метрики
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*):.*'
        replacement: '${1}'

  # Node метрики (опционально)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # MySQL метрики
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysqld-exporter:9104']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093  # Раскомментировать когда появится Alertmanager