[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=high_priority,default --sleep=3 --tries=3 --timeout=60 --memory=128 --backoff=3
directory=/var/www/html
autostart=true
autorestart=true
startretries=10
user=www-data
numprocs=4 ; Количество процессов, можно увеличить для масштабирования
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
stderr_logfile=/var/www/html/storage/logs/worker-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
stderr_capture_maxbytes=1MB

; Управление процессами
stopwaitsecs=3600 ; Даем время завершить текущие задачи
stopasgroup=true
killasgroup=true

; Перезапуск при утечке памяти
autorestart=unexpected
exitcodes=0,2
startsecs=1

; Ограничение ресурсов
; rss - резидентная память в MB
; cpu - процент CPU за все время
rss_limit_mb=256
cpu_limit=200

; События
events=PROCESS_STATE_EXITED,PROCESS_STATE_FATAL

; Мониторинг
[eventlistener:process_monitor]
command=python3 /usr/local/bin/process_monitor.py
events=PROCESS_STATE,TICK_60
