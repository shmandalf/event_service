[program:redis-stream-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan events:process --batch-size=100 --sleep=1 --timeout=30 --memory=256
directory=/var/www/html
autostart=true
autorestart=true
startretries=5
user=www-data
numprocs=2 ; Для стримов обычно меньше процессов
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/stream-worker.log
stdout_logfile_maxbytes=50MB ; Логи могут быть больше из-за batch-обработки
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
stderr_logfile=/var/www/html/storage/logs/stream-worker-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
stderr_capture_maxbytes=1MB

; Redis Streams требует больше времени для graceful shutdown
stopwaitsecs=120
stopasgroup=true
killasgroup=true

; Автоматический рестарт при определенных кодах ошибок
autorestart=unexpected
exitcodes=0,1,70

; Health check
[program:stream-health-check]
command=bash /var/www/html/docker/health-check.sh stream-worker
directory=/var/www/html
autostart=true
autorestart=true
startretries=3
user=www-data
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/health-check.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=2
