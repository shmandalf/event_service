global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@event-service.com'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 5m
  receiver: 'default-receiver'

  # Дополнительные маршруты
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 5s
      repeat_interval: 1m

    - match:
        alertname: HighQueueBacklog
      receiver: 'queue-receiver'

    - match:
        alertname: ServiceDown
      receiver: 'pagerduty-receiver'

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@event-service.com'
        headers:
          Subject: '[Event Service] {{ .GroupLabels.severity | upper }}: {{ .GroupLabels.alertname }}'

    webhook_configs:
      - url: 'http://webhook-server:8080/webhook'
        send_resolved: true

  - name: 'critical-receiver'
    email_configs:
      - to: 'oncall@event-service.com'
        headers:
          Subject: '[CRITICAL] Event Service: {{ .GroupLabels.alertname }}'

    # PagerDuty интеграция (опционально)
    pagerduty_configs:
      - service_key: '${PAGERDUTY_KEY}'
        description: '{{ .GroupLabels.alertname }}'
        severity: 'critical'

  - name: 'queue-receiver'
    email_configs:
      - to: 'queues-team@event-service.com'

  - name: 'pagerduty-receiver'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_KEY}'
        description: 'Service Down: {{ .GroupLabels.service }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']