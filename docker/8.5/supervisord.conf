[unix_http_server]
file=/var/run/supervisor.sock   ; (the path to the socket file)
chmod=0777                       ; sockef file mode (default 0700)

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor            ; ('AUTO' child log dir, default $TEMP)

; the below section must remain in the config file for RPC
; (supervisorctl/web interface) to work, additional interfaces may be
; added by defining them in separate rpcinterface: sections
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

[program:php]
command=%(ENV_SUPERVISOR_PHP_COMMAND)s
user=%(ENV_SUPERVISOR_PHP_USER)s
environment=LARAVEL_SAIL="1"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:laravel-schedule]
command=bash -c "while true; do php /var/www/html/artisan schedule:run --no-interaction >> /var/www/html/storage/logs/schedule.log 2>&1; sleep 60; done"
autostart=true
autorestart=true
startretries=3
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/schedule.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=60
stopasgroup=true
killasgroup=true

[program:redis-stream-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan events:process --batch-size=100 --sleep=1 --timeout=30 --memory=256
directory=/var/www/html
autostart=true
autorestart=true
startretries=5
user=www-data
numprocs=2 ; Для стримов обычно меньше процессов
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/stream-worker.log
stdout_logfile_maxbytes=50MB ; Логи могут быть больше из-за batch-обработки
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
stderr_logfile=/var/www/html/storage/logs/stream-worker-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
stderr_capture_maxbytes=1MB

; Redis Streams требует больше времени для graceful shutdown
stopwaitsecs=120
stopasgroup=true
killasgroup=true

; Автоматический рестарт при определенных кодах ошибок
autorestart=unexpected
exitcodes=0,1,70

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --queue=high_priority,default --sleep=3 --tries=3 --timeout=60 --memory=128 --backoff=3
directory=/var/www/html
autostart=true
autorestart=true
startretries=10
user=www-data
numprocs=4 ; Количество процессов, можно увеличить для масштабирования
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
stderr_logfile=/var/www/html/storage/logs/worker-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
stderr_capture_maxbytes=1MB

; Управление процессами
stopwaitsecs=3600 ; Даем время завершить текущие задачи
stopasgroup=true
killasgroup=true

; Перезапуск при утечке памяти
autorestart=unexpected
exitcodes=0,2
startsecs=1

; Ограничение ресурсов
; rss - резидентная память в MB
; cpu - процент CPU за все время
rss_limit_mb=256
cpu_limit=200

; События
events=PROCESS_STATE_EXITED,PROCESS_STATE_FATAL
